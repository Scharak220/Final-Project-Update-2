<!DOCTYPE html>
<html>
<head>
    <title>Resource Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            background: #00bfff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .resource-box {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            float: left;
            width: 31%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Our Resources</h1>
        </div>
        <div class="resource-box">
            <h2>Videos Lectures </h2>
            <p>Details about resource 1...</p>
        </div>
        <div class="resource-box">
            <h2>Webinars</h2>
            <p>Details about resource 2...</p>
        </div>
        <div class="resource-box">
            <h2>Textbook or E-books</h2>
            <p>Details about resource 3...</p>
        </div>
    </div>
</body>
</html>
