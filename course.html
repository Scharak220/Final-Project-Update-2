<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
        }

       .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

       .course {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
        }

       .course h2 {
            margin: 0 0 0.5rem 0;
        }

       .course p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Learning Website</h1>
    </header>
    <div class="container">
        <div class="course">
            <h2>Course 1</h2>
            <p>This is a description of course 1.</p>
        </div>
        <div class="course">
            <h2>Course 2</h2>
            <p>This is a description of course 2.</p>
        </div>
        <div class="course">
            <h2>Course 3</h2>
            <p>This is a description of course 3.</p>
        </div>
    </div>
</body>
</html>
